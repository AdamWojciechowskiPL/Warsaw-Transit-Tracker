[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Zmienne VITE_* są automatycznie dostępne dla Vite podczas buildu.
  # Ustaw je w Netlify UI: Site configuration → Environment variables.
  # AUTH0_DOMAIN, AUTH0_CLIENT_ID, AUTH0_AUDIENCE – tylko dla funkcji backendowych.
  SECRETS_SCAN_OMIT_KEYS = "VITE_AUTH0_CLIENT_ID,VITE_AUTH0_DOMAIN,AUTH0_CLIENT_ID,AUTH0_DOMAIN"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Przekierowanie API
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Obsługa SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run vite:dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false
