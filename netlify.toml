[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Przekierowanie API do funkcji
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Obs≈Çuga SPA (Frontend routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200