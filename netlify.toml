[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # AUTH0_DOMAIN i AUTH0_CLIENT_ID to wartości PUBLICZNE (nie sekrety) –
  # wymagane przez każdą przeglądarkę w standardowym Auth0 SPA flow.
  # Pomijamy je w skanowaniu sekretów, żeby Netlify nie blokował buildu.
  SECRETS_SCAN_OMIT_KEYS = "AUTH0_CLIENT_ID,AUTH0_DOMAIN"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Przekierowanie API
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Obsługa SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- NOWA SEKCJA PONIŻEJ ---
[dev]
  command = "npm run vite:dev"  # Uruchom Vite zamiast builda
  targetPort = 5173             # Port, na którym wstanie Vite
  port = 8888                   # Port główny Netlify (tutaj wchodzisz w przeglądarce)
  autoLaunch = false
